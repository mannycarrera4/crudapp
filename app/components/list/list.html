<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr data="route" ng-repeat="route in $ctrl.routeList">
      <td>{{route.routeName}}</td>
      <td>
        <button type="button" class="btn btn-default" aria-label="Left Align", ng-click="$ctrl.open(climbingRoute)">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </button>
        <button class="btn btn-danger" ng-click="$ctrl.deleteRoute(route.key)">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
